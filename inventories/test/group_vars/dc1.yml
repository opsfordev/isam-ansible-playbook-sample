# Standard settings for DNS - using OpenDNS
config_dns_primaryServer     : 8.8.8.8
config_dns_secondaryServer   : 8.8.4.4
config_dns_tertiaryServer    : null
config_dns_auto              : False
config_dns_autoFromInterface : null
config_dns_searchDomains     : "google.com"

# Standard settings for NTP - timezone set to Eastern Time
config_ntp_ntp_servers: "time.nist.gov"
config_ntp_timeZone: "America/New_York"
